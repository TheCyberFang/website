about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Kashyap and I'm a cybersecurity consultant specializing in penetration testing. Apart from this, I also have experience making software and web apps. I perform internal, external, web application, API, mobile application, thick client and wireless penetration tests in my current role.

  My current certifications include:
  - OSCP+ and OSCP from OffSec
  - PNPT, PMPA, and PWPA from TCM Security
  - CRTP from Altered Security
  - PT1 from TryHackMe
  - CEH Master from EC-Council

  I am most skilled in: <mark>Network Penetration Testing</mark> and <mark>Eating Junk Food</mark>

